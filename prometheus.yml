global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'enhanced-telecom-ai'
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: '/api/v1/metrics'
    scrape_interval: 5s
    
  - job_name: 'telecom-ai-agents'
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: '/api/v1/telecom/kpis'
    scrape_interval: 10s
    
  - job_name: 'system-metrics'
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: '/api/v1/health'
    scrape_interval: 15s

